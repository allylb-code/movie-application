<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${movies} and ${movies.size()}">No Movies!</p>

<ul>
    <th:block th:each="movie : ${movies}">
        <li th:text="${movie}"></li>
    </th:block>
</ul>
</body>
</html>
